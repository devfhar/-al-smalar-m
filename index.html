<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Web Desing Using HTML and CSS</title>
</head>
<body>
  <div class="main">
       <nav>
           <div class="logo">
               <img src="../çalısmalarım/images/logo.png" alt="">
           </div>
           <div class="nav-links">
               <ul>
                   <li><a href="#">Home</a></li>
                   <li><a href="#">Phone</a></li>
                   <li><a href="#">Accessories</a></li>
                   <li><a href="#">Cart</a></li>
               </ul>
           </div>
       </nav>
       <div class="information">
           <div class="overlay"></div>
           <img src="../çalısmalarım/images/mobile.png" class="mobile" alt="">
           <div id="circle">
               <div class=" feature one">
                   <img src="../çalısmalarım/images/camera.png">
               
               <div>
               <h1>Camera</h1>
               <p>12MP , Wide Angle Lens</p>
            </div>
            </div>
               <div class="feature two">
                   <img src="../çalısmalarım/images/processor.png" alt="">
                   <div>
                    <h1>Processor</h1>
                    <p>Snapdragon Octa-core 11nm</p>
                 </div>
               </div>
               <div class="feature three">
                   <img src="../çalısmalarım/images/display.png" alt="">
                   <div>
                    <h1>Display</h1>
                    <p>'6.5' Mini-Drop Fullscreen</p>
                 </div>
               </div>
               <div class="feature four">
                   <img src="../çalısmalarım/images/battery.png" alt="">
                   <div>
                    <h1>Battery Life</h1>
                    <p>500mAh , 720Hrs Standby</p>
                 </div>
               </div>
           </div>
       </div>
       <div class="controls">
           <img src="../çalısmalarım/images/arrow.png" id="up8tn" alt="">
           <h3>Feature</h3>
           <img src="../çalısmalarım/images/arrow.png" id="downBt" alt="">
       </div>
       
  </div>

  <script>
      var circle = document.getElementById("circle");
      var  up8tn= document.getElementById("up8tn");
      var  downBt= document.getElementById("downBt");
      var rotateValue= circle.style.transform;
      var rotateSum;
      up8tn.onclick = function(){
          rotateSum = rotateValue + "rotate(-90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;
      }
      downBt.onclick = function(){
          rotateSum = rotateValue + "rotate(90deg)";
          circle.style.transform = rotateSum;
          rotateValue = rotateSum;
      }
  </script>
</body>
</html>
